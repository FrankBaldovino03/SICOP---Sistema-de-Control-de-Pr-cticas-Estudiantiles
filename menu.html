<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICOP - Menú</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/menu.css">
</head>
<body>

    <header class="index-empresa-bar" id="index-empresa-bar" style="display: none;">
        <div class="index-empresa-info">
            <span class="index-empresa-label">Conectado como</span>
            <strong class="index-empresa-nombre" id="index-empresa-nombre">—</strong>
        </div>
        <button type="button" class="btn-index-cerrar" id="btn-cerrar-sesion" title="Cerrar sesión">Cerrar sesión</button>
    </header>

    <main>
        <section class="hero">
            <div class="logo-large">
                <img src="Img/Logo.png" alt="SICOP" width="140" height="140">
            </div>
            <h1>
                <span class="dark">SICOP</span>
            </h1>
            <p class="subtitle">Sistema de Control de Prácticas</p>
            <p class="tagline">Menú principal</p>
        </section>

        <div class="cards">
            <a href="panel_practicantes.html" class="card registrar">
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                    </svg>
                </div>
                <h2>Panel de Practicantes</h2>
                <p>Gestión de practicantes en el sistema</p>
            </a>

            <a href="control-practicas.html" class="card control">
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                </div>
                <h2>Control de Prácticas</h2>
                <p>Seguimiento y control de prácticas en curso</p>
            </a>
        </div>
    </main>

    <footer>
        Desarrollado por <a href="#">Franklin Manuel Baldovino Vergara</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-api.js"></script>
    <script src="js/practicante.js"></script>
    <script src="js/empresa.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
